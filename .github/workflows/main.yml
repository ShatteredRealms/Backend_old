name: Backend CI

on:
  push:
    branches: [ main ]

jobs:
  build-backend:
    name: Build backend artifact with gradle
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: |
        chmod +x ./gradlew
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: |
        cd ./backend
        ./gradlew bootJar
    - uses: actions/upload-artifact@v2
      with:
        name: backend-artifact
        path: |
          ./backend/Dockerfile
          ./backend/build/libs/*-SNAPSHOT.jar
  deploy-backend:
    name: Create and push docker image for backend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Download backend gradle build artifact
        uses: actions/download-artifact@v2
        with:
          name: backend-artifact
      - name: List files imported
        run: ls
      - name: Build image 
        run: docker build -t sro/backend .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Login to DO Container Registry 
        run: doctl registry login --expiry-seconds 600
      - name: Tag image 
        run:
          docker tag sro/backend registry.digitalocean.com/shattered-realms/backend:latest
      - name: Push image to DO Container Registry 
        run: docker push registry.digitalocean.com/shattered-realms/backend:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
